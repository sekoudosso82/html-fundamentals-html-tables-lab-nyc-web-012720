<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tables</title>
</head>
<body>

  <table>
    <!--first row content the head-->
    <tr>
      <!--haedt tag in the first row-->
      <th>
        
      </th>
    </tr>
    <!--from the second row content of table data or info -->
    <tr>
      <!--data tag from the second row -->
      <td>
        
      </td>
    
    </tr>
  </table>
  <!--example-->
  <table>
  <tr>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Bringing</th>
  </tr>
  <tr>
    <td>/td>
    <td>718-555-1212</td>
    <td>Guacamole</td>
  </tr>
  <tr>
    <td>Rachel</td>
    <td>718-555-1212</td>
    <td>Chips</td>
  </tr>
  <tr>
    <td>Terrance</td>
    <td>914-555-1212</td>
    <td>Salsa</td>
  </tr>
</table>
  
</body>
</html>
